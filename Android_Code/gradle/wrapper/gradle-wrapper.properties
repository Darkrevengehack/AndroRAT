# Gradle wrapper properties - Actualizado para Termux
# Actualizado de gradle-5.4.1 a gradle-8.1.1 (compatible con Gradle 8.x)

distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# URL de descarga de Gradle actualizada a versión 8.1.1
# Esta es la versión más reciente estable compatible con Android Gradle Plugin 8.1.4
distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-bin.zip

# Opciones adicionales para Termux
org.gradle.daemon=true
org.gradle.parallel=true
